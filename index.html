<body>


  <main>

     <div class="rating-state">
      <img src="./assets/images/icon-star.svg" alt="icon star image">
    </div>

    <h1 class="title">How did we do?</h1>

    <p class="text">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="btns-wrapper">
      <button class="btn-1 js-rating-btn unselectedbtn">1</button>
      <button class="btn-2 js-rating-btn unselectedbtn">2</button>
      <button class="btn-3 js-rating-btn unselectedbtn">3</button>
      <button class="btn-4 js-rating-btn unselectedbtn">4</button>
      <button class="btn-5 js-rating-btn unselectedbtn">5</button>
    </div>

    <button class="submit-btn">S U B M I T</button> 
  </main>


  <script>
    let selectedRating = null;

    function toggleRatingBtn(btn, toggle) {

      if (toggle === "select") {
        btn.classList.add('selectedbtn');
        btn.classList.remove('unselectedbtn');
      }
      else if (toggle === "unselect") {
        btn.classList.remove('selectedbtn');
        btn.classList.add('unselectedbtn');
      }
    }

    function unselectPreviousRating() {
      if (selectedRating) {
        const selectedBtn = document.querySelector(`.btn-${selectedRating}`);
        toggleRatingBtn(selectedBtn, 'unselect');
      }

    }

 document.querySelectorAll('.js-rating-btn').forEach((button,index)=>{
  button.addEventListener('click',()=>{
    unselectPreviousRating();
      selectedRating = index+1;
      toggleRatingBtn(button, 'select');
  })
  
})
  </script>
</body>

</html>
